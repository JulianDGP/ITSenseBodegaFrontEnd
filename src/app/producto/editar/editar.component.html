
<div class="container-mt-5" *ngIf="producto">
    <div class="row">
        <div class="col-md-4 mx-auto">
            <form (ngSubmit)="onUpdate()" novalidate #f="ngForm">
                <div class="form-group">
                    <label for="nombre">Nombre</label>
                    <input type="text" class="form-control" id="nombre" name="nombres" [(ngModel)]="producto.nombre" required>
                </div>
                <div class="form-group">
                    <label for="cantidad">Cantidad</label>
                    <label for="">badnera {{this.cantidadBandera}}</label>
                    <input type="number" class="form-control" id="cantidad" name="cantidad" [(ngModel)]="this.cantidadBandera" required>
                </div>
                <div class="form-group">
                    <label for="Defectos">Defectos</label>
                    <select class="form-select" name="defectos" [(ngModel)]="producto.defectos" required>
                    <option [ngValue]="false">Sin defectos</option>
                    <option [ngValue]="true">Con defectos</option>
                </select>
                </div>
                <div class="form-group">
                    <label for="Elaboracion">Elaboracion</label>
                    <select  class="form-select" name="elaboracion" [(ngModel)]="producto.elaboracion" required>
                    <option [ngValue]="productoAMano">Elaborado a mano</option>
                    <option [ngValue]="productoAMaquina">Elaborado a maquina</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="fechaIn">Fecha de retiro</label>
                    <input type="date" class="form-control" id="fechaIn" name="fechaIn"[(ngModel)]="producto.fechaRetiro" required>
                </div>
                <button class="btn btn-outline-success btn-block" [disabled]="!f.valid">Crear</button>
            </form>
        </div>
    </div>
    
    </div>
