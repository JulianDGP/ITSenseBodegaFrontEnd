
<div class="container-mt-5">
<div class="row">
    <div class="col-md-4 mx-auto">
        <form (ngSubmit)="onCreate()" novalidate #f="ngForm">
            <div class="form-group">
                <label for="nombre">Nombre</label>
                <input type="text" class="form-control" id="nombre" name="nombre" [(ngModel)]="nombre" required>
            </div>
            <div class="form-group">
                <label for="cantidad">Cantidad</label>
                <input type="number" class="form-control" id="cantidad" name="cantidad" [(ngModel)]="cantidad" required>
            </div>
            <div class="form-group">
                <label for="Defectos">Defectos</label>
                <select class="form-select" name="defectos" [(ngModel)]="defectos" required>
                <option [ngValue]="false">Sin defectos</option>
                <option [ngValue]="true">Con defectos</option>
            </select>
            </div>
            <div class="form-group">
                <label for="Elaboracion">Elaboracion</label>
                <select  class="form-select" name="elaboracion" [(ngModel)]="elaboracion" required>
                <option [ngValue]="productoAMano">Elaborado a mano</option>
                <option [ngValue]="productoAMaquina">Elaborado a maquina</option>
                </select>
            </div>
            <div class="form-group">
                <label for="fechaIn">Fecha de ingreso</label>
                <input type="date" class="form-control" id="fechaIn" name="fechaIn"[(ngModel)]="fechaIngreso" required>
            </div>
            <button class="btn btn-outline-success btn-block" [disabled]="!f.valid">Crear</button>
        </form>
    </div>
</div>

</div>
